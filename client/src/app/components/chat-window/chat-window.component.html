
<!-- Chat Header -->
<header class="bg-white flex justify-between p-4 text-gray-700 items-center">
<div class="flex justify-center items-center ">
  <img [src]="chatSerivce.currentOpenedChat()?.profileImage" class="m-2 rounded-full w-10 h-10" alt="Profile Image">
  <h1 class="text-2xl font-semibold ">{{ chatSerivce.currentOpenedChat()?.userName | titlecase}}</h1>
</div>
<mat-icon>video_call</mat-icon>
</header>

<app-chat-box />
<!-- Chat Input -->
<footer class="bg-white border-t border-gray-300 p-4  sticky bottom-0 w-full">
    <div class="flex items-center">
        <input type="text" [(ngModel)]="message" (keydown.enter)="sendMessage()"  placeholder="Type a message..." class="w-full bg-gray-200 focus:outline-none text-gray-900 border rounded-full px-6 p-2">
        <mat-icon (click)="sendMessage()" class="ml-5 cursor-pointer hover:text-blue-900">send</mat-icon>
    </div>
</footer>
