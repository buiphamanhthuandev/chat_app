<form #userForm="ngForm" (ngSubmit)="login()" class="md:flex justify-center px-20 bg-white gap-10">
  <div
    class="h-auto w-3/5"
    style="
      background-image: url('register.svg');
      background-repeat: no-repeat;
      background-size: contain;
      background-color: white;
      background-position: bottom;
    "
  ></div>
  <div class="bg-white my-10 rounded w-1/5 flex flex-col gap-3 shadow-sm">
    <div class="text-center mt-10">
      <i class="material-icons text-5xl text-blue-950 bg-white">person</i>
      <div class="text-2xl my-2 font-medium">Login</div>
    </div>
    <div class="w-full p-4">
      <mat-form-field class="w-full" apperance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          required
          email
          name="email"
          [(ngModel)]="email"
          #emailModel="ngModel"
          placeholder="Email ..."
        />
        @if(emailModel.errors?.['required']){
          <mat-error>
            Email is required
          </mat-error>
        }
        @if(emailModel.errors?.['email']){
          <mat-error>
            Invalid email format
          </mat-error>
        }
      </mat-form-field>
      <mat-form-field class="w-full" apperance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          name="password"
          required
          #passwordModel="ngModel"
          [type]="hidePassword ? 'password' : 'text'"
          (click)="togglePassword($event)"
          [(ngModel)]="password"
          placeholder="Password"
        />
        @if(passwordModel.errors?.['required']){
          <mat-error>
            Password is required
          </mat-error>
        }
      </mat-form-field>

      <button
        type="submit"
        [disabled]="!userForm.valid"
        class="w-full text-center mb-5 bg-blue-900 text-white rounded-md p-2 disabled:opacity-30"
      >
        Login
      </button>
      <p class="font-bold text-xs text-center">
        Don't have an account? <a class="text-blue-500" [routerLink]="'/register'" >Register</a>
      </p>
    </div>
  </div>
</form>
